       <div class="card">
            <div class="card-header">
                Patient Information Entry
            </div>   
    

    <div class="card-body">
    <form id="entryform">
        <div class="row">
            <div id="wrapper">
                <div class="scrollbar" id="style-default">
                    <div class="force-overflow">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Hospital Number</label>
            <input type="number" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" class="form-control" placeholder="Date of Birth" required>
        </div>

        <div class="form-group">
        <label>Sex</label>
        <select class="form-control" placeholder="" required>
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        </div>

        <div class="form-group">
            <label>Diagnosis</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Transplant</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Local Hospital/Surgery</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Immunosupression Level Sent To</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Contact Number for Bloods</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
        <label>Contact Method</label>
        <select class="form-control" placeholder="" required>
            <option selected>Choose...</option>
            <option>Phone</option>
            <option>Email</option>
        </select>
        </div>

        <div class="form-group">
            <label>Comments</label>
            <input type="text" class="form-control" placeholder="" required>
        </div>

      

    </form>
    </div>
    </div>
</div>
</div>
</div>
